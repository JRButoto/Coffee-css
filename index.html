<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
   <div class="page_layout">
    
    <header class="page_header"> 
        <img src="coffee_masters_logo.png" alt="coffee_masters_logo">
        <h2 class="header-text">Coffe Masters</h2>
    </header>

    <div class="item_layout">
        <div class="title">ITEM</div>
    </div>

    <div class="name_layout"> 
        <span class="title">NAME</span>
        <div class="input_group">
            <label for="username">Name for order</label>
            <input id="username" type="text" name="username" placeholder="">    
        </div>
     </div>
    
    <div class="payment_layout">
        <span class="title">PAYMENT</span>
        <div class="card_group">
            <label for="username">Card number</label>
            <input id="username" type="text" name="username" placeholder="">    
        </div>
        <div class="ccv_group">
            <label for="username">CCV number</label>
            <input id="username" type="text" name="username" placeholder="">    
        </div>

    </div>

    <div class="tax_layout">
        tax_layout
    </div>

    <div class="place_order_layout">
        Place order
    </div>

   </div> 
</body>
</html>
